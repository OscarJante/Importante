<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Alineación Sensorial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h3 {
    margin-bottom: 10px;
}

.overlay {
    position: relative;
    width: 240px;
    height: 240px;
    border: 2px dashed rgba(255,255,255,0.4);
    overflow: hidden;
}

/* Cámara */
#camera {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    z-index: 0;
}

/* Mitad verde */
.half-shape {
    position: absolute;
    width: 120px;
    height: 240px;
    background: rgba(0,255,0,0.45);
    left: 0;
    top: 0;
    z-index: 2;
}

/* Punto central */
.center-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}

/* Barra progreso */
.progress-container {
    width: 220px;
    height: 18px;
    border: 2px solid white;
    margin-top: 20px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: lime;
}

button {
    margin-top: 15px;
    padding: 10px 16px;
    font-size: 16px;
}

.win {
    margin-top: 15px;
    font-size: 20px;
    color: lime;
    display: none;
}
</style>
</head>

<body>

<h3>Alinea el símbolo</h3>

<div class="overlay">
    <video id="camera" autoplay playsinline muted></video>
    <div class="half-shape" id="overlayShape"></div>
    <div class="center-dot"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
</div>

<button id="startBtn">Iniciar</button>

<div class="win" id="winMsg">✔ Alineación correcta</div>

<script>
const TARGET_BETA = 6.11;
const TARGET_GAMMA = 7.60;
const TOLERANCE = 4;

const HOLD_TIME = 5; // segundos
const PROGRESS_RATE = 100 / HOLD_TIME;

let progress = 0;
let holding = false;
let gameActive = false;
let lastTime = 0;
let rafId = null;

const progressBar = document.getElementById("progress");
const winMsg = document.getElementById("winMsg");
const startBtn = document.getElementById("startBtn");
const overlayShape = document.getElementById("overlayShape");
const video = document.getElementById("camera");

async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
        audio: false
    });
    video.srcObject = stream;
}

function handleOrientation(e) {
    if (!gameActive) return;

    const beta = e.beta;
    const gamma = e.gamma;

    const betaOk = Math.abs(beta - TARGET_BETA) <= TOLERANCE;
    const gammaOk = Math.abs(gamma - TARGET_GAMMA) <= TOLERANCE;

    holding = betaOk && gammaOk;

    overlayShape.style.background = holding
        ? "rgba(0,255,0,0.75)"
        : "rgba(0,255,0,0.35)";
}

function loop(timestamp) {
    if (!lastTime) lastTime = timestamp;
    const delta = (timestamp - lastTime) / 1000;
    lastTime = timestamp;

    const change = PROGRESS_RATE * delta;

    if (holding) {
        progress += change;
    } else {
        progress -= change * 1.5;
    }

    progress = Math.max(0, Math.min(100, progress));
    progressBar.style.width = progress + "%";

    if (progress >= 100) {
        win();
    } else {
        rafId = requestAnimationFrame(loop);
    }
}

function win() {
    cancelAnimationFrame(rafId);
    gameActive = false;
    winMsg.style.display = "block";
    startBtn.style.display = "none";
    window.removeEventListener("deviceorientation", handleOrientation);
}

startBtn.addEventListener("click", async () => {
    await startCamera();

    const startGame = () => {
        gameActive = true;
        startBtn.disabled = true;
        window.addEventListener("deviceorientation", handleOrientation);
        rafId = requestAnimationFrame(loop);
    };

    if (typeof DeviceOrientationEvent.requestPermission === "function") {
        const res = await DeviceOrientationEvent.requestPermission();
        if (res === "granted") startGame();
        else alert("Permiso de sensores requerido");
    } else {
        startGame();
    }
});
</script>

</body>
</html>
