<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Alineación Sensorial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}

h3 {
    margin-bottom: 10px;
}

.overlay {
    position: relative;
    width: 240px;
    height: 240px;
    border: 2px dashed rgba(255,255,255,0.4);
    overflow: hidden;
}

#camera {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    z-index: 0;
}

.half-shape {
    position: absolute;
    width: 120px;
    height: 240px;
    background: rgba(0,255,0,0.45);
    left: 0;
    top: 0;
    z-index: 2;
}

.center-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    border-radius: 50%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}

.progress-container {
    width: 220px;
    height: 18px;
    border: 2px solid white;
    margin-top: 20px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: lime;
}

button {
    margin-top: 15px;
    padding: 10px 16px;
    font-size: 16px;
}

.win {
    margin-top: 15px;
    font-size: 20px;
    color: lime;
    display: none;
}

/* --> NUEVO: Estilos para el panel de depuración */
.debug-panel {
    margin-top: 20px;
    background: #222;
    padding: 10px;
    border-radius: 5px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    width: 220px;
}
.debug-panel div {
    display: flex;
    justify-content: space-between;
}
.debug-panel .target {
    color: cyan;
}
</style>
</head>

<body>

<h3>Alinea el símbolo</h3>

<div class="overlay">
    <video id="camera" autoplay playsinline muted></video>
    <div class="half-shape" id="overlayShape"></div>
    <div class="center-dot"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
</div>

<!-- --> NUEVO: Panel para mostrar los valores del sensor -->
<div class="debug-panel" id="debugPanel" style="display: none;">
    <div><span>ALPHA:</span> <span id="alphaVal">0.00</span> <span class="target">(62)</span></div>
    <div><span>BETA:</span> <span id="betaVal">0.00</span> <span class="target">(-5.34)</span></div>
    <div><span>GAMMA:</span> <span id="gammaVal">0.00</span> <span class="target">(8.05)</span></div>
</div>

<button id="startBtn">Iniciar</button> <!-- Corregido "Iniciwwar" -->

<div class="win" id="winMsg">✔ Alineación correcta</div>

<script>
// --- AJUSTA ESTOS VALORES ---
const TARGET_BETA  = 54;
const TARGET_GAMMA = 74;
const TARGET_ALPHA = 62;
const TOLERANCE = 15; // --> Aumenté la tolerancia un poco para que sea más fácil al principio
// -----------------------------

const HOLD_TIME = 5; // segundos
const PROGRESS_RATE = 100 / HOLD_TIME;

let progress = 0;
let holding = false;
let gameActive = false;
let lastTime = 0;
let rafId = null;

const progressBar = document.getElementById("progress");
const winMsg = document.getElementById("winMsg");
const startBtn = document.getElementById("startBtn");
const overlayShape = document.getElementById("overlayShape");
const video = document.getElementById("camera");

// --> NUEVO: Referencias a los elementos de depuración
const debugPanel = document.getElementById("debugPanel");
const alphaValEl = document.getElementById("alphaVal");
const betaValEl = document.getElementById("betaVal");
const gammaValEl = document.getElementById("gammaVal");

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } },
            audio: false
        });
        video.srcObject = stream;
    } catch (err) {
        console.error("Error al acceder a la cámara:", err);
        alert("No se pudo iniciar la cámara. Asegúrate de dar los permisos.");
    }
}

function handleOrientation(e) {
    if (!gameActive) return;

    const beta = e.beta;
    const gamma = e.gamma;
    const alpha = e.alpha;

    // --> NUEVO: Actualizar el panel de depuración en tiempo real
    alphaValEl.textContent = alpha.toFixed(2);
    betaValEl.textContent = beta.toFixed(2);
    gammaValEl.textContent = gamma.toFixed(2);

    const betaOk  = Math.abs(beta  - TARGET_BETA)  <= TOLERANCE;
    const gammaOk = Math.abs(gamma - TARGET_GAMMA) <= TOLERANCE;
    const alphaOk = Math.abs(alpha - TARGET_ALPHA) <= TOLERANCE;
    
    // --> NUEVO: Cambia el color de los valores si están dentro de la tolerancia
    betaValEl.style.color  = betaOk  ? 'lime' : 'white';
    gammaValEl.style.color = gammaOk ? 'lime' : 'white';
    alphaValEl.style.color = alphaOk ? 'lime' : 'white';

    holding = betaOk && gammaOk;

    overlayShape.style.background = holding
        ? "rgba(0,255,0,0.75)"
        : "rgba(0,255,0,0.35)";
}

function loop(timestamp) {
    if (!lastTime) lastTime = timestamp;
    const delta = (timestamp - lastTime) / 1000;
    lastTime = timestamp;

    const change = PROGRESS_RATE * delta;

    if (holding) {
        progress += change;
    } else {
        progress -= change * 1.5; // La barra baja más rápido de lo que sube
    }

    progress = Math.max(0, Math.min(100, progress));
    progressBar.style.width = progress + "%";

    if (progress >= 100) {
        win();
    } else {
        rafId = requestAnimationFrame(loop);
    }
}

function win() {
    cancelAnimationFrame(rafId);
    gameActive = false;
    winMsg.style.display = "block";
    startBtn.style.display = "none";
    debugPanel.style.display = "none"; // --> NUEVO: Ocultar el panel al ganar
    window.removeEventListener("deviceorientation", handleOrientation);
}

startBtn.addEventListener("click", async () => {
    // Primero intentamos iniciar la cámara
    await startCamera();

    const startGame = () => {
        gameActive = true;
        startBtn.style.display = 'none'; // --> NUEVO: Ocultar botón al iniciar
        debugPanel.style.display = 'block'; // --> NUEVO: Mostrar el panel de depuración
        window.addEventListener("deviceorientation", handleOrientation);
        rafId = requestAnimationFrame(loop);
    };

    // Luego pedimos permisos para los sensores de orientación (necesario en iOS)
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === "function") {
        try {
            const res = await DeviceOrientationEvent.requestPermission();
            if (res === "granted") {
                startGame();
            } else {
                alert("Permiso de sensores requerido para jugar.");
            }
        } catch (err) {
            alert("No se pudieron solicitar los permisos para los sensores.");
        }
    } else {
        // En Android y otros dispositivos, no se necesita pedir permiso explícito
        startGame();
    }
});
</script>

</body>
</html>
