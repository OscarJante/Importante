<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical Bubble Level</title>

<style>
    body {
        margin: 0;
        background: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h3 {
        margin-bottom: 10px;
    }

    .tube {
        position: relative;
        width: 70px;
        height: 320px;
        border: 3px solid #333;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        background: #fafafa;
    }

    .target {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 3px dashed #333;
        border-radius: 50%;
    }

    .bubble {
        position: absolute;
        width: 36px;
        height: 36px;
        background: #2b82ff;
        border-radius: 50%;
    }

    .progress-container {
        width: 200px;
        height: 20px;
        border: 2px solid #000;
        margin-top: 20px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: black;
        transition: width 0.2s linear;
    }

    button {
        margin-top: 15px;
        padding: 10px 16px;
        font-size: 16px;
    }

    .win {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: green;
    }
</style>
</head>

<body>

<h3>Vertical Bubble Level</h3>

<div class="tube" id="tube">
    <div class="target" id="target"></div>
    <div class="bubble" id="bubble"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
</div>

<button id="startBtn">Activar giroscopio</button>

<div class="win" id="winMsg" style="display:none;">
    ¡Nivel completado!
</div>

<script>
    const tube = document.getElementById("tube");
    const bubble = document.getElementById("bubble");
    const target = document.getElementById("target");
    const progressBar = document.getElementById("progress");
    const winMsg = document.getElementById("winMsg");
    const startBtn = document.getElementById("startBtn");

    const tubeHeight = tube.clientHeight; // Usar clientHeight para ser más preciso
    const bubbleSize = bubble.offsetHeight;
    const targetSize = target.offsetHeight;

    let progress = 0;
    let holding = false; // Estado: ¿estamos manteniendo la posición?
    let interval = null;
    let gameActive = false; // Para evitar que se mueva antes de hacer clic

    // Margen humano razonable (px)
    const tolerance = 12;

    // Colocar objetivo en una posición aleatoria
    function placeTarget() {
        const min = 20;
        const max = tubeHeight - targetSize - 20;
        const y = Math.random() * (max - min) + min;
        target.style.top = y + "px";
    }
    placeTarget();

    // Mover burbuja según la inclinación del dispositivo
    function handleOrientation(event) {
        if (!gameActive) return;

        // beta = inclinación frontal (-90 a 90)
        let beta = event.beta;
        
        // Limitar el ángulo para que no sea demasiado sensible
        beta = Math.max(-45, Math.min(45, beta));

        const normalized = (beta + 45) / 90; // Normaliza el valor de 0.0 a 1.0
        const y = normalized * (tubeHeight - bubbleSize);

        bubble.style.top = y + "px";

        checkAlignment(y);
    }

    // Comprobar si la burbuja está alineada con el objetivo
    function checkAlignment(bubbleY) {
        const targetCenter = target.offsetTop + (targetSize / 2);
        const bubbleCenter = bubbleY + (bubbleSize / 2);

        const diff = Math.abs(targetCenter - bubbleCenter);

        if (diff <= tolerance) {
            // ESTAMOS DENTRO del objetivo
            if (!holding) { // Si no estábamos "manteniendo", empezamos ahora.
                startProgress();
            }
        } else {
            // ESTAMOS FUERA del objetivo
            if (holding) { // Si antes estábamos "manteniendo", ahora dejamos de hacerlo.
                stopProgress();
            }
        }
    }

    // Iniciar el contador de progreso
    function startProgress() {
        holding = true;
        // Limpiamos cualquier intervalo previo por seguridad
        clearInterval(interval);
        
        interval = setInterval(() => {
            progress += 20; // Aumenta un 20% cada segundo
            progressBar.style.width = progress + "%";

            if (progress >= 100) {
                win();
            }
        }, 1000);
    }

    // Detener el progreso y reiniciarlo
    function stopProgress() {
        holding = false;
        clearInterval(interval);
        progress = 0; // El castigo por fallar es un reinicio instantáneo
        progressBar.style.width = "0%";
    }

    // Función a llamar cuando se gana
    function win() {
        clearInterval(interval);
        gameActive = false;
        winMsg.style.display = "block";
        startBtn.style.display = "none"; // Ocultar el botón al ganar
        window.removeEventListener("deviceorientation", handleOrientation);
    }

    // Manejador del botón para solicitar permisos en iOS y activar el juego
    startBtn.addEventListener("click", () => {
        gameActive = true;
        startBtn.textContent = "Giroscopio Activado";
        startBtn.disabled = true;

        // Necesario para iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission().then(permission => {
                if (permission === "granted") {
                    window.addEventListener("deviceorientation", handleOrientation);
                } else {
                    alert("Permiso denegado. El juego no puede funcionar sin el giroscopio.");
                }
            });
        } else {
            // Para dispositivos Android y otros que no necesitan permiso explícito
            window.addEventListener("deviceorientation", handleOrientation);
        }
    });
</script>

</body>
</html>
