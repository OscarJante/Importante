<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical Bubble Level</title>

<style>
    body {
        margin: 0;
        background: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h3 {
        margin-bottom: 10px;
    }

    .tube {
        position: relative;
        width: 70px;
        height: 320px;
        border: 3px solid #333;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        background: #fafafa;
    }

    .target {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 3px dashed #333;
        border-radius: 50%;
    }

    .bubble {
        position: absolute;
        width: 36px;
        height: 36px;
        background: #2b82ff;
        border-radius: 50%;
    }

    .progress-container {
        width: 200px;
        height: 20px;
        border: 2px solid #000;
        margin-top: 20px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: black;
        transition: width 0.2s linear;
    }

    button {
        margin-top: 15px;
        padding: 10px 16px;
        font-size: 16px;
    }

    .win {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: green;
    }
</style>
</head>

<body>

<h3>Vertical Bubble Level</h3>

<div class="tube" id="tube">
    <div class="target" id="target"></div>
    <div class="bubble" id="bubble"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
</div>

<button id="startBtn">Activar giroscopio</button>

<div class="win" id="winMsg" style="display:none;">
    ¡Nivel completado!
</div>

<script>
    const tube = document.getElementById("tube");
    const bubble = document.getElementById("bubble");
    const target = document.getElementById("target");
    const progressBar = document.getElementById("progress");
    const winMsg = document.getElementById("winMsg");
    const startBtn = document.getElementById("startBtn");

    const tubeHeight = tube.clientHeight;
    const bubbleSize = bubble.offsetHeight;
    const targetSize = target.offsetHeight;

    // --- VARIABLES DE BUCLE Y PROGRESO ---
    let gameLoopId = null;
    let lastTimestamp = 0;
    const PROGRESS_RATE = 20;

    // --- VARIABLES DE ESTADO DEL JUEGO ---
    let progress = 0;
    let holding = false;
    let gameActive = false;
    const tolerance = 12;

    // --- (NUEVO) ESTADO Y CONTROL DEL OBJETIVO MÓVIL ---
    let targetY = 0; // Posición Y actual del objetivo
    let destinationY = 0; // Posición Y a la que se dirige el objetivo
    const TARGET_SPEED_FACTOR = 2; // Factor de suavizado. Más alto = más rápido.
    let changeTargetInterval = null; // ID del temporizador que cambia el destino

    // Esta función ahora solo establece la POSICIÓN INICIAL
    function placeInitialTarget() {
        const min = 20;
        const max = tubeHeight - targetSize - 20;
        const initialY = Math.random() * (max - min) + min;
        
        targetY = initialY; // La posición actual y el destino son los mismos al inicio
        destinationY = initialY;
        
        target.style.top = targetY + "px"; // Aplica la posición inicial al elemento
    }

    // (NUEVO) Esta función elige un NUEVO DESTINO para el objetivo
    function setNewTargetDestination() {
        const min = 20;
        const max = tubeHeight - targetSize - 20;
        destinationY = Math.random() * (max - min) + min;
    }

    placeInitialTarget(); // Coloca el objetivo en su sitio al cargar la página

    function handleOrientation(event) {
        if (!gameActive) return;

        let beta = event.beta;
        beta = Math.max(-45, Math.min(45, beta));

        const normalized = (beta + 45) / 90;
        const y = normalized * (tubeHeight - bubbleSize);
        bubble.style.top = y + "px";

        // (MODIFICADO) Pasamos la posición Y del objetivo a la función de comprobación
        checkAlignment(y);
    }
    
    // (MODIFICADO) La comprobación usa ahora la variable 'targetY' en lugar de leer el DOM
    function checkAlignment(bubbleY) {
        const targetCenter = targetY + (targetSize / 2); // Usa la variable en tiempo real
        const bubbleCenter = bubbleY + (bubbleSize / 2);
        const diff = Math.abs(targetCenter - bubbleCenter);

        holding = (diff <= tolerance);
    }

    function gameLoop(currentTimestamp) {
        if (lastTimestamp === 0) {
            lastTimestamp = currentTimestamp;
        }
        const deltaTime = (currentTimestamp - lastTimestamp) / 1000;
        lastTimestamp = currentTimestamp;

        // --- (NUEVO) MOVIMIENTO DEL OBJETIVO ---
        // Calcula la distancia que le falta al objetivo para llegar a su destino
        const distanceToDestination = destinationY - targetY;
        
        // Si no está ya en su destino, lo mueve un poco
        // Esta es una fórmula de interpolación lineal (lerp) para un movimiento suave
        if (Math.abs(distanceToDestination) > 0.5) { // Un umbral para evitar micro-movimientos
            targetY += distanceToDestination * TARGET_SPEED_FACTOR * deltaTime;
            target.style.top = targetY + "px"; // Actualiza el elemento visual
        }

        // --- GESTIÓN DEL PROGRESO (sin cambios) ---
        const progressChange = PROGRESS_RATE * deltaTime;
        if (holding) {
            progress += progressChange;
        } else {
            progress -= progressChange;
        }
        progress = Math.max(0, Math.min(100, progress));
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
            win();
        } else {
            gameLoopId = requestAnimationFrame(gameLoop);
        }
    }

    function win() {
        if (gameLoopId) {
            cancelAnimationFrame(gameLoopId);
        }
        // (NUEVO) Limpia el temporizador del objetivo
        if (changeTargetInterval) {
            clearInterval(changeTargetInterval);
        }
        gameActive = false;
        winMsg.style.display = "block";
        startBtn.style.display = "none";
        window.removeEventListener("deviceorientation", handleOrientation);
    }

    startBtn.addEventListener("click", () => {
        const startTheGame = () => {
            gameActive = true;
            startBtn.textContent = "¡A por ello!";
            startBtn.disabled = true;
            window.addEventListener("deviceorientation", handleOrientation);
            
            // --- INICIA EL MOVIMIENTO DEL OBJETIVO Y EL BUCLE DE JUEGO ---
            // Le decimos que cambie de destino cada 3 segundos (3000 ms)
            changeTargetInterval = setInterval(setNewTargetDestination, 3000);

            lastTimestamp = 0;
            gameLoopId = requestAnimationFrame(gameLoop);
        };

        if (typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission().then(p => {
                if (p === "granted") startTheGame();
                else alert("Permiso denegado. El juego no puede funcionar.");
            });
        } else {
            startTheGame();
        }
    });
</script>

</body>
</html>
