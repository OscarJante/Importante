<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Vertical Bubble Level</title>

<style>
    body {
        margin: 0;
        background: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h3 {
        margin-bottom: 10px;
    }

    .tube {
        position: relative;
        width: 70px;
        height: 320px;
        border: 3px solid #333;
        border-radius: 40px;
        display: flex;
        justify-content: center;
        background: #fafafa;
    }

    .target {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 3px dashed #333;
        border-radius: 50%;
    }

    .bubble {
        position: absolute;
        width: 36px;
        height: 36px;
        background: #2b82ff;
        border-radius: 50%;
    }

    .progress-container {
        width: 200px;
        height: 20px;
        border: 2px solid #000;
        margin-top: 20px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: black;
        transition: width 0.2s linear;
    }

    button {
        margin-top: 15px;
        padding: 10px 16px;
        font-size: 16px;
    }

    .win {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: green;
    }
</style>
</head>

<body>

<h3>Vertical Bubble Level</h3>

<div class="tube" id="tube">
    <div class="target" id="target"></div>
    <div class="bubble" id="bubble"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progress"></div>
</div>

<button id="startBtn">Activar giroscopio</button>

<div class="win" id="winMsg" style="display:none;">
    ¡Nivel completado!
</div>

<script>
    const tube = document.getElementById("tube");
    const bubble = document.getElementById("bubble");
    const target = document.getElementById("target");
    const progressBar = document.getElementById("progress");
    const winMsg = document.getElementById("winMsg");
    const startBtn = document.getElementById("startBtn");

    const tubeHeight = tube.clientHeight;
    const bubbleSize = bubble.offsetHeight;
    const targetSize = target.offsetHeight;

    // --- NUEVAS VARIABLES PARA EL BUCLE DE JUEGO ---
    let gameLoopId = null; // ID para poder detener el bucle
    let lastTimestamp = 0; // Para calcular el tiempo entre fotogramas (deltaTime)
    const PROGRESS_RATE = 20; // Puntos de progreso por segundo (100% en 5 segundos)

    // --- VARIABLES DE ESTADO ---
    let progress = 0;
    let holding = false; // Estado: ¿estamos manteniendo la posición?
    let gameActive = false;

    const tolerance = 12;

    function placeTarget() {
        const min = 20;
        const max = tubeHeight - targetSize - 20;
        const y = Math.random() * (max - min) + min;
        target.style.top = y + "px";
    }
    placeTarget();

    function handleOrientation(event) {
        if (!gameActive) return;

        let beta = event.beta;
        beta = Math.max(-45, Math.min(45, beta));

        const normalized = (beta + 45) / 90;
        const y = normalized * (tubeHeight - bubbleSize);
        bubble.style.top = y + "px";

        checkAlignment(y);
    }
    
    // ESTA FUNCIÓN AHORA SOLO CAMBIA EL ESTADO 'holding'
    function checkAlignment(bubbleY) {
        const targetCenter = target.offsetTop + (targetSize / 2);
        const bubbleCenter = bubbleY + (bubbleSize / 2);
        const diff = Math.abs(targetCenter - bubbleCenter);

        // Cambiamos el estado 'holding' según la posición.
        // El gameLoop se encargará del resto.
        holding = (diff <= tolerance);
    }

    // --- EL NUEVO CORAZÓN DEL JUEGO ---
    function gameLoop(currentTimestamp) {
        // Inicializa el timestamp en el primer fotograma
        if (lastTimestamp === 0) {
            lastTimestamp = currentTimestamp;
        }

        // Calcula el tiempo pasado en segundos
        const deltaTime = (currentTimestamp - lastTimestamp) / 1000;
        lastTimestamp = currentTimestamp;

        // Calcula cuánto debe cambiar el progreso en este fotograma
        const progressChange = PROGRESS_RATE * deltaTime;

        // Aumenta o disminuye el progreso según el estado 'holding'
        if (holding) {
            progress += progressChange;
        } else {
            progress -= progressChange;
        }

        // Asegura que el progreso se mantenga entre 0 y 100
        progress = Math.max(0, Math.min(100, progress));

        // Actualiza la barra de progreso en la UI
        progressBar.style.width = progress + "%";

        // Comprueba si se ha ganado
        if (progress >= 100) {
            win();
        } else {
            // Si no hemos ganado, solicita el siguiente fotograma para continuar el bucle
            gameLoopId = requestAnimationFrame(gameLoop);
        }
    }

    function win() {
        // Detiene el bucle de juego
        if (gameLoopId) {
            cancelAnimationFrame(gameLoopId);
        }
        gameActive = false;
        winMsg.style.display = "block";
        startBtn.style.display = "none";
        window.removeEventListener("deviceorientation", handleOrientation);
    }

    startBtn.addEventListener("click", () => {
        // Función para pedir permiso en iOS
        const startTheGame = () => {
            gameActive = true;
            startBtn.textContent = "Giroscopio Activado";
            startBtn.disabled = true;
            window.addEventListener("deviceorientation", handleOrientation);
            
            // --- INICIA EL BUCLE DE JUEGO ---
            lastTimestamp = 0; // Resetea el timestamp
            gameLoopId = requestAnimationFrame(gameLoop);
        };

        if (typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission().then(permission => {
                if (permission === "granted") {
                    startTheGame();
                } else {
                    alert("Permiso denegado. El juego no puede funcionar sin el giroscopio.");
                }
            });
        } else {
            startTheGame();
        }
    });

    // LAS FUNCIONES startProgress Y stopProgress HAN SIDO ELIMINADAS
</script>

</body>
</html>
