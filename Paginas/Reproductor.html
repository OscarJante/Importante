<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d3dbd5;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #e3e9e5;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
      height: auto;
    }

    .left-section, .right-section {
      flex: 1;
      padding: 20px;
    }

    .left-section {
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .left-section p {
      font-size: 1rem;
      text-align: center;
      line-height: 1.5;
    }

    .right-section {
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .right-section img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .audio-player {
      width: 100%;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }

    .search-container {
      width: 100%;
      display: flex;
      gap: 10px; /* Espacio entre el input y el botón */
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 3; /* Ocupa 3 partes del espacio disponible */
      box-sizing: border-box;
    }

    .search-container button {
      background-color: #7f9a93;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px;
      flex: 1; /* Ocupa 1 parte del espacio disponible */
    }

    .search-container button:hover {
      background-color: #6a7e77;
    }

    /* Responsividad para pantallas pequeñas */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section {
        text-align: center;
        padding: 10px;
      }

      .right-section img {
        max-width: 100%;
      }

      .search-container {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .search-container input, .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Reproductor de audios</h1>
      <p>En esta sección podrás buscar audios que te den más pistas para resolver los acertijos.</p>
    </div>
    <div class="right-section">
      <img id="image" src="https://oscarjante.github.io/Importante/Imagenes/Imagen010.jpg" alt="Rain Effect">
      <audio class="audio-player" id="audioPlayer" controls>
        <source id="audioSource" src="https://oscarjante.github.io/Importante/Audios/250108-01.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div class="search-container">
        <input type="text" id="codeInput" placeholder="Ingresa el código aquí">
        <button onclick="checkCode()">Buscar</button>
      </div>
    </div>
  </div>
</body>

    function changeMedia(imageUrl, audioUrl, title, subtitle) {
      document.getElementById("image").src = imageUrl;
      document.getElementById("audioSource").src = audioUrl;
      document.getElementById("audioPlayer").load();
      document.querySelector(".left-section h1").innerText = title;

</html>
