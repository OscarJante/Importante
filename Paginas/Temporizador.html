<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador de Ayuda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d3dbd5;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #e3e9e5;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
      height: auto;
    }

    .left-section, .right-section {
      flex: 1;
      padding: 20px;
    }

    .left-section {
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .left-section p {
      font-size: 1rem;
      text-align: center;
      line-height: 1.5;
    }

    .right-section {
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .right-section img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #212121;
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      max-width: 85%;
    }

    .whatsapp-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .whatsapp-btn:hover {
      background-color: #0056b3;
    }

    .search-container {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .search-container input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 3;
      box-sizing: border-box;
    }

    .search-container button {
      background-color: #7f9a93;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px;
      flex: 1;
    }

    .search-container button:hover {
      background-color: #6a7e77;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section {
        text-align: center;
        padding: 10px;
      }

      .right-section img {
        max-width: 100%;
      }

      .search-container {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .search-container input, .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Temporizador</h1>
      <p id="texto-inicial">
        Este icono son temporizadores guía para saber cuando pedir ayuda. Cada ayuda tiene un costo.
      </p>
      <p id="start-time">
      </p>
    </div>
    <div class="right-section">
      <img src="https://oscarjante.github.io/Importante/Imagenes/Imagen006.jpg" alt="Temporizador">
      <a
         class="whatsapp-btn" target="_blank">
         Ayuda no disponible sin codigo
      </a>

      <!-- Contenedor de búsqueda -->
      <div class="search-container">
        <input type="text" id="code-input" placeholder="Ingresa tu código aquí">
        <button onclick="searchCode()">Buscar</button>
      </div>
    </div>
  </div>
  <script>
    const now = new Date();

    function formatAMPM(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      return `${hours}:${strMinutes} ${ampm}`;
    }
    
function changeAll(minutos, titulo, subtitulo, textowa, url) {
  const startTime = formatAMPM(now);
  const endTime = formatAMPM(new Date(now.getTime() + minutos * 60 * 1000));
  
  document.getElementById("start-time").innerHTML += `Hora de inicio: ${startTime} <br> Hora de pedir ayuda: ${endTime}`;
  document.querySelector(".left-section h1").innerText = titulo;
  document.querySelector("#texto-inicial").innerText = subtitulo;
  document.querySelector(".whatsapp-btn").innerText = textowa;
  document.querySelector(".whatsapp-btn").style.backgroundColor = "#007bff";
  document.querySelector(".whatsapp-btn").setAttribute("href", url);
}
    
    function searchCode() {
      const code = document.getElementById('code-input').value;
      if (code === "0420") {
        alert(`Buscando el código: ${code}`);
        changeAll(0, "Parte I: Cumpleaños", "Como esta es la primera vez que usas el temorizador es obligatorio que uses el boton de pedir ayuda, para que conozcas la dinamica", "Pide ayuda con este boton ❤", "https://wa.me/524775643354?text=Voy%20en%20la%20parte%20I%20y%20requiero%20una%20pista%2C%20como%20pago%20te%20invito%20a%20dar%20un%20paseo%20con%20Rukichis%20por%20el%20metropolitano%20uno%20de%20estos%20días%20y%20luego%20te%20llevo%20a%20cenar"
)
      } else {
        alert('Por favor, ingresa un código.');
      }
    }
  </script>
</body>
</html>
